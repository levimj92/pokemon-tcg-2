<div class="wrapper">
  <img (click)="selectable && selectCard()" class="card mat-elevation-z2"
       [ngClass]="{'selectable': selectable, 'selected mat-elevation-z5': isSelected}" [src]="card.imageUrl"
       alt="pokemon card">
  <button (click)="viewCard()" *ngIf="hovered" class="action-buttons view" mat-mini-fab [color]="'accent'"><mat-icon>search</mat-icon></button>
  <button (click)="selectable && selectCard()" *ngIf="hovered && selectable" class="action-buttons" mat-fab [color]="'primary'"><mat-icon>{{isSelected ? 'remove' : 'add'}}</mat-icon></button>
</div>
<ng-template #viewCardContent>
  <div style="padding: 2rem; width: 100vw; display: flex; flex-direction: row; align-items: center; justify-content: center">
    <img style="width: auto; height: 100%"
         [src]="card.imageUrlHiRes"
         alt="pokemon card">
  </div>
</ng-template>
